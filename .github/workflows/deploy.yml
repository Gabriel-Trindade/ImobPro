name: Deploy to alwaysdata (master)

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          port: 22
          script: |
            set -e
            cd "${{ secrets.APP_DIR }}"
            composer update --no-dev --prefer-dist --no-interaction --optimize-autoloader
            git config --global --add safe.directory "${{ secrets.APP_DIR }}"
            git fetch --all --prune
            git checkout "${{ secrets.BRANCH || 'master' }}"
            git pull --ff-only origin "${{ secrets.BRANCH || 'master' }}"

            php artisan down || true
            composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            php artisan migrate --force
            php artisan storage:link || true
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize:clear
            php artisan up || true
